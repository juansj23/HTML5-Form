<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Css-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<!--Bootstrap 5.3-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<title>Formulario HTML5</title>
</head>
<body>
   <div class="container d-flex mt-5 mb-5 justify-content-center">
    <div class="card" style="max-width: 950px;">
        <!--Header Form-->
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <!--Body Form-->
        <div class="card-body">
        <!--Alerta-->
          <div class="col">
            <div class="alert alert-danger p-2" role="alert">
            Some fields are missing
            </div>
        <!--Form-->
      <div class="col">
        <form class="row g-3">
          <!--Primera Seccion-->
          <div class="col-md-5">
            <label for="inputCard4" class="form-label">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX" id="inputCard4">
          </div>
          <div class="col-md-3">
            <label for="inputCVC4" class="form-label">CVC #</label>
            <input type="password" class="form-control" placeholder="0000" id="inputCVC4">
          </div>
          <div class="col-md-4">
            <label for="inputAmount4" class="form-label">Amount</label>
            <div class="col d-flex"><p class="fw-bold">$</p>
            <input type="text" class="form-control pt-0" placeholder="Amount" id="inputAmount4">
            </div>
          </div>
          <!--Segunda Seccion-->
          <div class="col-6">
            <label for="inputFname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFname">
          </div>
          <div class="col-6">
            <label for="inputLname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLname">
          </div>
          <!--Tercera Seccion-->
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected="">Pick a state</option>
              <option>Madrid</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputPostal" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostal">
          </div>
          <!--Cuarta Seccion-->
          <div class="col-6">
            <div class="col">
              <p>We accept:</p>
            </div>
            <div class="btn btn-secondary">
            <div class="form-check form-check-inline">
              <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
            </div>
          </div>
          <div class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="col text-muted h-25">
              <p><small>Add any notes here.</small></p>
            </div>
          </div>
        </form>
        </div>
        </div>
        </div>
        <!--Footer-->
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
      
   </div> 
  <!--Optional Javascrip-->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
